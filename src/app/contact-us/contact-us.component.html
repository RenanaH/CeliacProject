<div>

	<div class="container contact">
		<div class="row">
			<div class="col-md-3">
				<div class="contact-info">
					<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image" />
					<h2>Contact Us</h2>
					<h4>We would love to hear from you !</h4>
				</div>
			</div>

			<!-- <div class="px-lg-5 pt-0" *ngIf="!sending"> -->
				<!-- <form class="text-center" style="color: #757575;" [formGroup]="contactForm" (ngSubmit)="onSubmit()"> -->
				<form class="text-center" *ngIf="!sending" [formGroup]="contactForm" (ngSubmit)="onSubmit()">

					<div class="col-md-9">
						<div class="contact-form">
							<div class="form-group">
								<label class="control-label col-sm-2" for="materialContactFormName">First Name:</label>
								<div class="col-sm-10">
									<input type="text" formControlName="contactFormName" class="form-control" id="materialContactFormName"
										placeholder="Enter First Name" name="fname">
								</div>
							</div>

							<!-- <div class="md-form mt-3">
				<label for="materialContactFormName">שם</label>
				<input type="text" formControlName="contactFormName" id="materialContactFormName" class="form-control"
					mdbInput>
			</div> -->
							<div class="form-group">
								<label class="control-label col-sm-2" for="lname">Last Name:</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="lname" placeholder="Enter Last Name"
										name="lname">
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-2" for="email">Email:</label>
								<div class="col-sm-10">
									<input type="email" formControlName="contactFormEmail" class="form-control"
										id="email" placeholder="Enter email" name="email">
								</div>
							</div>

							<!-- <div class="md-form">
				<label id="mail" for="materialContactFormEmail">מייל</label>
				<input type="email" formControlName="contactFormEmail" id="materialContactFormEmail"
					class="form-control" mdbInput>
			</div> -->

							<div class="form-group">
								<label class="control-label col-sm-2" for="comment">Comment:</label>
								<div class="col-sm-10">
									<textarea class="form-control" rows="5" id="comment"
										formControlName="contactFormMessage"></textarea>
								</div>
							</div>

							<!-- <div class="md-form">
				<label for="materialContactFormMessage">תוכן ההודעה</label>
				<textarea type="text" formControlName="contactFormMessage" id="materialContactFormMessage"
					class="form-control md-textarea" mdbInput></textarea>
			</div> -->

							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" outline="true" rounded="true" block="true"
										class="btn btn-default" [disabled]="disabledSubmitButton">Submit</button>
								</div>
							</div>

							<!-- <button mdbBtn color="info" outline="true" rounded="true" block="true" class="z-depth-0 my-4 waves-effect"
				mdbWavesEffect type="submit" [disabled]="disabledSubmitButton">שלח</button> -->
							<!-- <a href="mailto:renanashuv@gmail.com">send</a> -->
							<div>
								<button (click)="close()">סגור</button>
							</div>
						</div>
					</div>
				</form>

			<!-- </div> -->

			<div class="col-sm-offset-2 col-sm-10" *ngIf="sending">
				<h2>ההודעה נשלחה בהצלחה</h2>
				<button btn-default (click)="close()">סגור</button>
			</div>

		</div>
	</div>
</div>
