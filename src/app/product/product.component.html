<div class="col-md-2 column productbox">
  <img [src]="product.image" class="img-responsive">
  <div class="producttitle">{{product.name}}</div>
  <div class="productprice">
    <div>
      <!-- Change the `data-field` of buttons and `name` of input field's for multiple plus minus buttons-->
      <div class="pricetext">{{product.price}}  ש"ח</div>
      <div class="pricetext">{{product.description}}</div>

      <div class="qty qty mt-5">
        <span class="minus bg-dark" (click)="minus()">-</span>
        <input type="number" class="count" name="qty" value="1" [formControl]="count">
        <span class="plus bg-dark" (click)="plus()">+</span>
      </div>
      <button (click)="add()" class="btn btn-dark" >הוסף לסל</button>


      <!-- <a href="#" class="btn btn-danger btn-sm" role="button">+</a></div> -->
      <!--<button (click)="add_product_to_cart(product.id)">הוסף לסל</button>-->
    </div>
  </div>
