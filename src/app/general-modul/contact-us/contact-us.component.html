<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<div>
	<div class="container contact">
		<div class="row">
			<div class="col-md-3">
				<div class="contact-info">
					<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image" />
					<h2>יצירת קשר</h2>
					<h4>נשמח לשמוע מכם</h4>
				</div>
			</div>

					<div class="col-md-9">
					<form class="text-center" *ngIf="!sending" [formGroup]="contactForm" (ngSubmit)="onSubmit()">

					<div>
						<div class="contact-form">
							<div class="form-group">
								<label  for="materialContactFormName">שם פרטי:</label>
								<div class="col-sm-10">
									<input type="text" formControlName="contactFormName" class="form-control" id="materialContactFormName"
										placeholder="הקש את שמך" name="fname">
								</div>
							</div>

							<div class="form-group">
								<label for="lname">שם משפחה:</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="lname" placeholder="הקש שם משפחה"
										name="lname">
								</div>
							</div>

							<div class="form-group">
								<label for="email">כתובת מייל:</label>
								<div class="col-sm-10">
									<input type="email" formControlName="contactFormEmail" class="form-control"
										id="email" placeholder="הקש כתובת מייל" name="email">
								</div>
							</div>


							<div class="form-group">
								<label  for="comment">תוכן ההודעה:</label>
								<div class="col-sm-10">
									<textarea class="form-control" rows="5" id="comment"
										formControlName="contactFormMessage"></textarea>
								</div>
							</div>

							<div class="form-group">
								<div >
									<button type="submit" outline="true" rounded="true" block="true"
										 [disabled]="disabledSubmitButton">שלח</button>
								</div>
							</div>

							<div>
								<button (click)="close()">סגור</button>
							</div>
						</div>
					</div>
				</form>

			<div  *ngIf="sending">
				<h2>ההודעה נשלחה בהצלחה</h2>
				<button  (click)="close()">סגור</button>
			</div>

		</div>
	</div>
</div>
