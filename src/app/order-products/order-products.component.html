<div *ngFor="let p of products" class="div-products">
  <div class="column div-products">
    <app-product [product]="p" (addProduct)="add_product_to_cart($event)"></app-product>
    <!-- <a [routerLink]="['/cart', { id:p.id }]">Buy Now</a> -->
  </div>
</div>
<h4>סל הקניות</h4>

<div *ngFor="let p of products_in_cart">
  <td>{{p.name}}</td>
  <td>{{p.price}}</td>
  <td>{{p.quantity}}</td>
  <td>{{p.price * p.quantity}}</td>

</div>

<div class="cart-info">
  <h3>Cart Info</h3>
  <table>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Sub Total</th>
    </tr>
    <tr *ngFor="let item of products_in_cart">
      <td class="td1">
        <a (click)="remove(item.product.id)">X</a>
      </td>
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.price * item.quantity}}</td>
    </tr>
    <tr>
      <td colspan="6" align="right">Total</td>
      <td>{{total}}</td>
    </tr>
  </table>
</div>
