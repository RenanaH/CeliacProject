<h3>Cart Info</h3>
<!-- <table border="1"> -->
  <table>
    <tr>
        <th>Option</th>
        <th>Id</th>
        <th>Name</th>
        <th>Photo</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Sub Total</th>
    </tr>
    <tr *ngFor="let item of items">
        <!-- <td align="center"> -->
          <td>
            <a (click)="remove(item.product.id)">הסר</a>
        </td>
        <td>{{item.product.id}}</td>
        <td>{{item.product.name}}</td>
        <td>
            <!-- <img src="assets/http://learningprogramming.net/wp-content/uploads/mean_stack/angular/{{item.product.image}}" width="50"> -->
            <img [src]="item.product.image" class="img-product">
        </td>
        <td>{{item.product.price}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.product.price * item.quantity}}</td>
    </tr>
    <tr>
        <!-- <td colspan="6" align="right">Total</td> -->
        <td colspan="6">Total</td>
        <td>{{total}}</td>
    </tr>
</table>
